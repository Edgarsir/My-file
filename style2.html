<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Card System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
        }

        h1 {
            margin: 0 0 20px;
            font-weight: 600;
        }

        p {
            margin: 0 0 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
            transition: all 0.3s ease;
        }

        .button:hover {
            background: linear-gradient(135deg, #feb47b 0%, #ff7e5f 100%);
        }

        .templates {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .template-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .template-card:hover {
            transform: scale(1.05);
        }

        .template-card img {
            max-width: 100%;
            border-radius: 10px;
        }

        .customization-form {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: left;
        }

        .customization-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .customization-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .customization-form button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .customization-form button:hover {
            background: linear-gradient(135deg, #feb47b 0%, #ff7e5f 100%);
        }

        .preview-card {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            text-align: center;
        }

        .preview-card h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Invitation Card System</h1>
        <p>Choose a card template and customize it for your special event!</p>

        <div class="templates">
            <div class="template-card">
                <img src="OAD.jpg" alt="Template 1">
                <p>Template 1</p>
            </div>
            <div class="template-card">
                <img src="OIP.jpg" alt="Template 2">
                <p>Template 2</p>
            </div>
            <div class="template-card">
                <img src="OCD.jpg" alt="Template 3">
                <p>Template 3</p>
            </div>
        </div>

        <div class="customization-form">
            <h2>Customize Your Invitation</h2>
            <form id="customizeForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="event">Event Name:</label>
                <input type="text" id="event" name="event" placeholder="Enter event name" required>

                <label for="date">Event Date:</label>
                <input type="date" id="date" name="date" required>

                <button type="submit">Preview Invitation</button>
            </form>
        </div>

        <div id="preview" class="preview-card" style="display: none;">
            <h2>Invitation Preview</h2>
            <p id="preview-name"></p>
            <p id="preview-event"></p>
            <p id="preview-date"></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('customizeForm');
        const preview = document.getElementById('preview');
        const previewName = document.getElementById('preview-name');
        const previewEvent = document.getElementById('preview-event');
        const previewDate = document.getElementById('preview-date');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const eventName = document.getElementById('event').value;
            const date = document.getElementById('date').value;

            previewName.textContent = `Name: ${name}`;
            previewEvent.textContent = `Event: ${eventName}`;
            previewDate.textContent = `Date: ${date}`;

            preview.style.display = 'block';
        });
    </script>
</body>
</html>
